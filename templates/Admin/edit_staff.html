{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url  'update_staff' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Edit Staff</span></h5>
                    </div>

                 {% include 'includes/messages.html' %}

                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Profile Pic</label>
                            <input type="file" class="form-control" name="profile_pic">
                            <input type="text" class="form-control" name="staff_id" value="{{ staff.admin.id }}" required hidden>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="first_name" value="{{ staff.admin.first_name }}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name" value="{{ staff.admin.last_name }}">
                        </div> 
                    </div>
                    <br>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" value="{{ staff.admin.email }}" readonly>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Highest Education</label>
                            <input type="text" class="form-control" name="highest_education"  value="{{ staff.highest_education }}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Salary</label>
                            <input type="text" class="form-control" name="salary" value="{{ staff.salary }}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Hire Date</label>
                            <input type="date" class="form-control" name="hire_date" value="{{ staff.hire_date|date:'Y-m-d' }}" >
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" class="form-control" name="date_of_birth" value="{{ staff.date_of_birth|date:'Y-m-d' }}">
                        </div>
                    </div>
                    
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" value="{{ staff.admin.username }}" readonly>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Fill Only If You Want To Change Password">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" name="address">{{ staff.address }}</textarea>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Mobile No</label>
                            <input type="number" class="form-control" name="mobile_no" value="{{ staff.mobile_no }}">                            
                    </div>
                </div>
                <div class="col-sm-11">
                                <div class="form-group">
                                    <label>Position</label>
                                    <input type="text" class="form-control" name="position" value="{{ staff.position }}">                              
                               </div>
                        </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Department</label>
                            <select class="form-control" name="department">
                                <option>Select Department</option>
                                <option value="Office">Office</option>
                                <option value="Teacher">Teacher</option>
                                <option value="Library">Library</option>
                                <option value="Sport">Sport</option>
                                <option value="Others">Others</option>
                            </select>                        
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <label>Gender</label>
                        <select class="form-control" name="gender">
                            <option>Select Gender</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <br>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Blood Group</label>
                            <select class="form-control" name="blood_group_id">
                                <option>Select Blood Group</option>
                                {% for blood_group in blood_group %}
                                    <option value="{{ blood_group.id }}">{{ blood_group.blood_group }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                   <br>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Staff</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
