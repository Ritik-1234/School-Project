{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'add_staff' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Add Staff</span></h5>
                    </div>

                    {% include 'includes/messages.html' %}

                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Profile Pic</label>
                            <input type="file" class="form-control" name="profile_pic" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="first_name" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Highest Education</label>
                            <input type="text" class="form-control" name="highest_education" required>
                        </div>
                    </div>
                   
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Salary</label>
                            <input type="number" class="form-control" name="salary" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Hire Date</label>
                            <input type="date" class="form-control" name="hire_date" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" class="form-control" name="date_of_birth" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" name="address" required></textarea>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Mobile No</label>
                            <input type="number" class="form-control" name="mobile_no" required>                           
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Position</label>
                            <input type="text" class="form-control" name="position" required>                               
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Department</label>
                            <select class="form-control" name="department" required>
                                <option>Select Department</option>
                                <option value="Office">Office</option>
                                <option value="Teacher">Teacher</option>
                                <option value="Library">Library</option>
                                <option value="Sport">Sport</option>
                                <option value="Others">Others</option>
                            </select>                        
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <label>Gender</label>
                        <select class="form-control" name="gender" required>
                            <option>Select Gender</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Blood Group</label>
                            <select class="form-control" name="blood_group_id" required>
                                <option value="" selected disabled>Select Blood Group</option>
                                {% for blood_group in blood_groups %}
                                    <option value="{{ blood_group.id }}">{{ blood_group.blood_group }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Staff</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
